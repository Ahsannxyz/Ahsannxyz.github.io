<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaneki Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 50px;
    }

    header a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    header a:hover {
      color: #aaa;
    }

    .profile {
      margin-top: 50px;
    }

    .profile img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #222;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 32px;
      font-weight: bold;
    }

    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      font-size: 28px;
      color: white;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #1db954; /* Spotify green effect */
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <a href="#">Repos</a>
  </header>

  <div class="profile">
    <img src="4a1120dc-d6cd-4b19-b603-49bb28de803d.png" alt="Profile Image">
    <h1>Kaneki Web</h1>
    <p>15 years old, French & English developer.</p>
    
    <div class="socials">
      <a href="YOUR_DISCORD_LINK" target="_blank"><i class="fa-brands fa-discord"></i></a>
      <a href="YOUR_SPOTIFY_LINK" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </div>
  </div>
</body>
</html>
