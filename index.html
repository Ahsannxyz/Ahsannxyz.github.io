<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahsanxyz Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 50px;
    }

    header a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    header a:hover {
      color: #aaa;
    }

    .profile {
      margin-top: 50px;
    }

    .profile img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #222;
      box-shadow: 0 0 20px #ffffff55, 0 0 40px #ffffff33, 0 0 60px #ffffff22;
      transition: 0.4s;
    }

    .profile img:hover {
      box-shadow: 0 0 25px #ffffffaa, 0 0 50px #ffffff77, 0 0 80px #ffffff55;
      transform: scale(1.05);
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 32px;
      font-weight: bold;
    }

    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      font-size: 28px;
      color: white;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #1db954; /* Spotify green on hover */
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <a href="https://github.com/Ahsannxyz?tab=repositories" target="_blank">Repos</a>
  </header>

  <div class="profile">
    <img src="https://i.pinimg.com/280x280_RS/e8/2b/21/e82b21ddd8c607bbba68617d2c2e28b2.jpg" alt="Profile Image">
    <h1>Ahsanxyz Web</h1>
    <p>14 year old English developer.</p>
    
    <div class="socials">
      <a href="https://open.spotify.com/user/31o7gz4ak2dh4tvxjoedi3m4u74q?si=c1ae28f3fe8b4f27" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </div>
  </div>
</body>
</html>
